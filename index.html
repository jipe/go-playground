<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <style>
      body {
        margin: 0px;
        background-color: #fff;
        color: #555;
        font-family: sans-serif;
        text-align: center;
      }

      header, footer, main {
        width: 1000px;
        margin: 0px auto;
      }

      header {
        text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
      }

      footer {
        margin: 1em auto;
      }

      #go-board {
        box-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        background-image: linear-gradient(to bottom, #f0d080, #e0c070);
        margin: 0px;
        border-radius: 5px
      }

      a {
        color: #00c;
      }
    </style>
    <script src="javascript/go.js"></script>
  </head>
  <body>
    <header>
      <h1>Go &mdash; 圍棋</h1>
    </header>
    <main>
      <canvas width="800" id="go-board"></canvas>
    </main>
    <footer>
      Board: 
      <button disabled="disabled" onclick="go.newGame('go-board', 9);">9&times;9</button>
      <button disabled="disabled" onclick="go.newGame('go-board', 13);">13&times;13</button>
      <button disabled="disabled" onclick="go.newGame('go-board', 19);">19&times;19</button>
      <button>Start game</button>
    </footer>
    <script>
      var rules = go.createRules();
      var game  = go.createGame(19, rules);
      var board = go.createBoard('go-board', game);
      board.attachUiControls(game);
      board.render();
    </script>
  </body>
</html>
